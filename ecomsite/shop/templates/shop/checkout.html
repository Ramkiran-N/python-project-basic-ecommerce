{% extends 'shop/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12"><ul class="list-group" id="cartList">
  
        </ul></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="items" id="items">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="John">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" name="address" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="city">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select name="state" class="form-control">
                      <option value='kerala' selected>Kerala</option>
                      <option value="tamilnadu">Tamil Nadu</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name="zip">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Pay</label>
                    <input type="text" class="form-control" name="total" id="total" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Order Now</button>
              </form>
        </div>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="text/javascript">
    if(localStorage.getItem('cart') ==  null){
        var cart = {};
    }else{
        cart = JSON.parse(localStorage.getItem('cart'))
    }
    var total = 0;
    for(item in cart){
        total = total + cart[item][2];
        console.log(total)
      cartList = `<li class="list-group-item">${cart[item][0]} of ${cart[item][1]} costs ${cart[item][2]}</li>`;
            $('#cartList').append(cartList);
    }
    $('#items').val(JSON.stringify(cart));
    totalStr = `<li class="list-group-item d-flex justify-content-between align-items-center"><h6>Total</h6><h6>${total}</h6></li>`;
    $('#cartList').append(totalStr);
    $('#total').val(total)
       </script>
  {% endblock %}
